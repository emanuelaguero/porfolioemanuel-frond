<div class="bodyLogin">
    
    <div class="login">
        <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
        <img src="./assets/images/businessman.png" alt="" width="100px">
        <h1>Login</h1>

        <form [formGroup]="loginForm" *ngIf="!loading">   
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ingrese Usuario" formControlName="mail" type="mail" autocomplete="off">
                <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>
          
            
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Ingrese Contraseña" formControlName="pass" autocomplete="off">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            
        </form>
        <button mat-raised-button color="primary" class="btnLogin" [disabled]="loginForm.invalid" (click)="login()" >Ingresar</button>
        
            
            
        
    </div>
    
</div>
